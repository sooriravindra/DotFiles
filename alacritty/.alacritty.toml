import = [
"~/.config/alacritty/themes/themes/ayu_dark.toml"
]
live_config_reload = true
[window]

opacity = 0.75
blur = true
decorations = "Full"
decorations_theme_variant = "Dark" # "Light"

[colors]
    draw_bold_text_with_bright_colors = true

[env]
    TERM = "xterm-256color"

[font]
    size = 15.0

    [font.bold]
        family = "Menlo"
        style  = "Bold"

    [font.bold_italic]
        family = "Menlo"
        style  = "Bold Italic"

    [font.glyph_offset]
        x = 0
        y = 0

    [font.italic]
        family = "Menlo"
        style  = "Italic"

    [font.normal]
        family = "Menlo"
        style  = "Regular"

    [font.offset]
        x = 0
        y = 0

[[keyboard.bindings]]
    action = "Quit"
    key    = "W"
    mods   = "Command|Shift"

[[keyboard.bindings]]
    chars = "\u001B."
    key = "."
    mods = "Alt"

[scrolling]
    history    = 10000
    multiplier = 4

[selection]
    save_to_clipboard     = true
    semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[shell]
    args    = ["-l", "-c", "tmux attach || tmux"]
    program = "/bin/zsh"

[window.dimensions]
    columns = 90
    lines   = 25

[window.padding]
    x = 10
    y = 10
